  <body>
    <script src="./GLTFLoader.js"></script>
    <script src="./OrbitControls.js"></script>

       <p>This is testing the page laod</p>
    
    <script>

    function init() {
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0Xdddddd);

        var camera = new THREE.PerspectiveCamera( 40, window.innerWidth/window.innerHeight, 1, 5000 );
        camera.rotation.y = 45/180*Math.PI;
        camera.position.x = 800;
        camera.position.y = 100;
        camera.position.z = 1000;


        hlight = new THREE.AmbientLight (0x404040,100);
        scene.add(hlight);

        directionalLight = new THREE.DirectionalLight(0xffffff,100);
        directionalLight.position.set(0,1,0);
        directionalLight.castShadow = true;

        scene.add(directionalLight);
        light = new THREE.PointLight(0xc4c4c4,10);
        light.position.set(0,300,500);
        scene.add(light);

        light2 = new THREE.PointLight(0xc4c4c4,10);
        light2.position.set(500,100,0);
        scene.add(light2);

        light3 = new THREE.PointLight(0xc4c4c4,10);
        light3.position.set(0,100,-500);
        scene.add(light3);

        light4 = new THREE.PointLight(0xc4c4c4,10);
        light4.position.set(-500,300,500);
        scene.add(light4);


        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild( renderer.domElement );

        var width = window.innerWidth;
        var height = window.innerHeight;

        renderer.domElement.width = (width / 2) * renderer.devicePixelRatio;
        renderer.domElement.height = (height / 2) * renderer.devicePixelRatio;
        renderer.setViewport( 0, 0, (width / 2), (height / 2) );

        console.log("Hello, world!");

        let loader = new THREE.GLTFLoader();
        loader.load('untitled.gltf', function(gltf){
            car = gltf.scene.children[0];
          car.scale.set(0.5,0.5,0.5);
          scene.add(gltf.scene);
          animate();
        });
    }
      console.log("Hello, world2!");
      function animate() {
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }
      init();
    </script>
    
    
    
    
  </body>
